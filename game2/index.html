<!DOCTYPE html>
<html>
	<head>
		<title>gachiBASS Game</title>
	</head>
	<style>
		canvas {
			display: block;
  			margin-left: auto;
  			margin-right: auto;
		}
		p {
			text-align: center;
			font-size: 30;
			font-color: 'red';
		}
	</style>
	<body>
		<canvas id="e" width="600" height="686"></canvas>
		<p id="score">0</p>
		<button id="GB" onclick="buyLvl(this.id)">Buy gachiBASS</button>
		<button id="GG" onclick="buyLvl(this.id)">Buy gachiGASM</button>
		<button id="GP" onclick="buyLvl(this.id)">Buy gachiPls</button>
		<button id="GH" onclick="buyLvl(this.id)">Buy gachiHYPER</button>
		<script>
			var canvas = document.getElementById("e");
			var context = canvas.getContext("2d");
			var billy = new Image();
			
			var gachis = 0;
			
			var GBB = {level:0, active:false}; 
			var GGB = {level:0, active:false};
			var GPB = {level:0, active:false};
			var GHB = {level:0, active:false};
			
			billy.src = "https://discordemoji.com/assets/emoji/gachiBASS.png";
			billy.onload = function() {
				context.drawImage(billy, 0, 0);
			};
			canvas.addEventListener("click", clicked, false);
			function clicked(e) {
				gachis += 1;
			}
			function buyLvl(id) {
				switch(id) {
					case "GB":
						if(gachis >= ((GBB.level + 1)* 60) && GBB.level == 0) {
							GBB.level += 1;
							GBB.active = true;
							gachis -= ((GBB.level + 1)* 60 / 2);
						}else if (gachis >= ((GBB.level + 1)* 60) && GBB.level < 10) {
							GBB.level += 1;
							gachis -= ((GBB.level + 1)* 60 / 2);
						}
						break;
					case "GG":
						if(gachis >= ((GGB.level + 1)* 120) && GGB.level == 0) {
							GGB.level += 1;
							GGB.active = true;
							gachis -= ((GGB.level + 1)* 120 / 2);
						}else if (gachis >= ((GGB.level + 1)* 120) && GGB.level < 10) {
							GGB.level += 1;
							gachis -= ((GGB.level + 1)* 120 / 2);
						}
						break;
					case "GP":
						if(gachis >= ((GPB.level + 1)* 240) && GPB.level == 0) {
							GPB.level += 1;
							GPB.active = true;
							gachis -= ((GPB.level + 1)* 240 / 2);
						}else if (gachis >= ((GPB.level + 1)* 240) && GPB.level < 10) {
							GPB.level += 1;
							gachis -= ((GPB.level + 1)* 240 / 2);
						}
						break;
					case "GH":
						if(gachis >= ((GHB.level + 1)* 480) && GHB.level == 0) {
							GHB.level += 1;
							GHB.active = true;
							gachis -= ((GHB.level + 1)* 480 / 2);
						}else if (gachis >= ((GHB.level + 1)* 480) && GHB.level < 10) {
							GHB.level += 1;
							gachis -= ((GHB.level + 1)* 480 / 2);
						}
						break;
					default:
						console.log("uh oh spagettios looks like my code broke again");
						break;
				}	
			}
			setInterval(function(){
				if(GBB.active == true) {
					gachis += GBB.level+((GBB.level+1)*1.2)
					console.log("GBB");
				}
				if(GGB.active == true) {
					gachis += GGB.level+((GGB.level+1)*1.4) 
					console.log("GGB");
				}
				if(GPB.active == true) {
					gachis += GPB.level+((GPB.level+1)*2.6)  
					console.log("GPB");
				}
				if(GHB.active == true) {
					gachis += GHB.level+((GHB.level+1)*5.2)  
					console.log("GHB");
				}
			}, 1000);
			setInterval(function(){
            	var gachivs = gachis.toFixed(1);
				document.getElementById("score").innerHTML = "Your gachi value is: " + gachivs;
				if(GBB.level < 10) {
					document.getElementById("GB").innerHTML = "Buy gachiBASS level " + (GBB.level+1) + " for " + ((GBB.level + 1) * 60) + " gachis";				
				}else {
					document.getElementById("GB").innerHTML = "Your gachiBASS level is max";				
				}
				if(GGB.level < 10) {
					document.getElementById("GG").innerHTML = "Buy gachiGASM level " + (GGB.level+1) + " for " + ((GGB.level + 1) * 120) + " gachis";				
				}else {
					document.getElementById("GG").innerHTML = "Your gachiGASM level is max";				
				}
				if(GPB.level < 10) {
					document.getElementById("GP").innerHTML = "Buy gachiPls level " + (GPB.level+1) + " for " + ((GPB.level + 1) * 240) + " gachis";				
				}else {
					document.getElementById("GP").innerHTML = "Your gachiPls level is max";				
				}
				if(GHB.level < 10) {
					document.getElementById("GH").innerHTML = "Buy gachiHYPER level " + (GHB.level+1) + " for " + ((GHB.level + 1) * 480) + " gachis";				
				}else {
					document.getElementById("GH").innerHTML = "Your gachiHYPER level is max";				
				}
			}, 100);
		</script>
	</body>
</html>
