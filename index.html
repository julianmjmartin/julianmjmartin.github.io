
<!DOCTYPE html>
<html>
<head>
<title>Alpha1</title>

<!-- EaselJS Framework -->
<script src="https://code.createjs.com/easeljs-0.6.0.min.js"></script>

<script>

    function init() {
	var data = {
        	images: ["oof.png"],
        	frames: {width:100, height:100, count:4, regX: 50, regY:50, spacing:0, margin:0},
        	animations: {
           		run: {frames: [1,2,3,3,2,1]},
        	}
    	};
    	var spriteSheet = new createjs.SpriteSheet(data);
    	var animation = new createjs.Sprite(spriteSheet, "run");   
    }
</script>
</head>
	
<body>
	<div class="description">

	</div>
	<div class="canvasHolder">
		<canvas id="gameCanvas" width="500" height="500" style="background-color:#607559">
            Your browser doesn't support canvas. Please download IE9+ on <a href="http://ie.microsoft.com/testdrive">IE Test Drive</a> 
        </canvas>
	</div>
    <button id="Start" onclick=init();>Start</button>
</body>
</html>
