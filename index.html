
<!DOCTYPE html>
<!-- Tutorial series by David Rousset: http://blogs.msdn.com/davrous -->
<!-- Based on this EaselJS sample: http://easeljs.com/examples/bitmapAnimation.html -->
<html>
<head>
<title>EaselJS Sprites Tutorial 03</title>

<!-- Import EaselJS Framework -->
<script src="https://code.createjs.com/easeljs-0.6.0.min.js"></script>

<script>
    var canvas;
    var stage;
    var screen_width;
    var screen_height;
    var bmpAnimation;
    var bmpAnimationIdle;
    var bmpGunAnimation;

    var numberOfImagesLoaded = 0;

    var imgPlayerRun = new Image();
    var imgPlayerIdle = new Image();
    var imgGunRun = new Image();

    function init() {
        //find canvas and load images, wait for last image to load
        canvas = document.getElementById("testCanvas");

        imgPlayerRun.onload = handleImageLoad;
        imgPlayerRun.onerror = handleImageError;
        imgPlayerRun.src = "playerrun.png";

        imgPlayerIdle.onload = handleImageLoad;
        imgPlayerIdle.onerror = handleImageError;
        imgPlayerIdle.src = "playeridle.png";
	    
        imgGunRun.onload = handleImageLoad;
        imgGunRun.onerror = handleImageError;
        imgGunRun.src = "gunrun.png";
    }

    function handleImageLoad(e) {
        numberOfImagesLoaded++;

        // We're not starting the game until all images are loaded
        // Otherwise, you may start to draw without the resource and raise
        // this DOM Exception: INVALID_STATE_ERR (11) on the drawImage method
        if (numberOfImagesLoaded == 2) {
            numberOfImagesLoaded = 0;
            startGame();
        }
    }

    function reset() {
        stage.removeAllChildren();
        createjs.Ticker.removeAllListeners();
        stage.update();
    }

    function startGame() {
        // create a new stage and point it at our canvas:
        stage = new createjs.Stage(canvas);

        // grab canvas width and height for later calculations:
        screen_width = canvas.width;
        screen_height = canvas.height;

        // create spritesheet and assign the associated data.
        var spriteSheet = new createjs.SpriteSheet({
            //image to use
            images: [imgPlayerRun],
            //width, height & registration point of each sprite
            frames: { width: 64, height: 67, regX: 32, regY: 32 }, 
            // To slow down the animation loop of the sprite, we set the frequency to 4 to slow down by a 4x factor
            animations: {
                walk: [0, 5, "walk", 4]
            }
        });

        // to save file size, the loaded sprite sheet only includes left facing animations
        // we could flip the display objects with scaleX=-1, but this is expensive in most browsers
        // instead, we generate a new sprite sheet which includes the flipped animations
        createjs.SpriteSheetUtils.addFlippedFrames(spriteSheet, true, false, false);

        // Idle sequence of the monster
        var spriteSheetIdle = new createjs.SpriteSheet({
            images: [imgPlayerIdle],
            frames: { width: 64, height: 67, regX: 32, regY: 32 }, 
            animations: {
                idle: [0, 11, "idle", 4]
            }
        });
	    
	var spriteSheetGun = new createjs.SpriteSheet({
            images: [imgGunRun],
            frames: { width: 64, height: 67, regX: 32, regY: 32 }, 
            animations: {
                gun: [0, 5, "idle", 4]
            }
        });

        bmpAnimationIdle = new createjs.BitmapAnimation(spriteSheetIdle);

        bmpAnimationIdle.name = "playerIdle1";
        bmpAnimationIdle.x = 16;
        bmpAnimationIdle.y = 32;
	    
	bmpGunAnimation = new createjs.BitmapAnimation(spriteSheetGun);
	bmpGunAnimation.name = "gun1";
        bmpGunAnimation.x = 16;
        bmpGunAnimation.y = 32;
	bmpGunAnimation.direction = 90;
        bmpGunAnimation.vX = 1;
        bmpGunAnimation.vY = 0;
	bmpGunAnimation.regX = bmpGunAnimation.spriteSheet.frameWidth / 2 | 0;
        bmpGunAnimation.regY = bmpGunAnimation.spriteSheet.frameHeight / 2 | 0;

        // create a BitmapSequence instance to display and play back the sprite sheet:
        bmpAnimation = new createjs.BitmapAnimation(spriteSheet);

        // set the registration point (the point it will be positioned and rotated around)
        // to the center of the frame dimensions:
        bmpAnimation.regX = bmpAnimation.spriteSheet.frameWidth / 2 | 0;
        bmpAnimation.regY = bmpAnimation.spriteSheet.frameHeight / 2 | 0;

        // start playing the first sequence:
        // walk_h has been generated by addFlippedFrames and
        // contained the right facing animations
        bmpAnimation.gotoAndPlay("walk_h"); 	//walking from left to right
	bmpGunAnimation.gotoAndPlay("walk_h"); 
        // set up a shadow. Note that shadows are ridiculously expensive. You could display hundreds
        // of animated rats if you disabled the shadow.
        bmpAnimation.shadow = new createjs.Shadow("#454", 0, 5, 4);
	bmpGunAnimation.shadow = new createjs.Shadow("#454", 0, 5, 4);

        bmpAnimation.name = "player1";
        bmpAnimation.direction = 90;
        bmpAnimation.vX = 1;
        bmpAnimation.vY = 0;
        bmpAnimation.x = 16;
        bmpAnimation.y = 32;

        // have each monster start at a specific frame
        bmpAnimation.currentFrame = 1;
	bmpGunAnimation.currentFrame = 1;
        stage.addChild(bmpAnimation);
	stage.addChild(bmpGunAnimation);

        // we want to do some work before we update the canvas,
        // otherwise we could use Ticker.addListener(stage);
        createjs.Ticker.addListener(window);
        createjs.Ticker.useRAF = true;
        // Best Framerate targeted (60 FPS)
        createjs.Ticker.setFPS(60);
    }

    //called if there is an error loading the image (usually due to a 404)
    function handleImageError(e) {
        console.log("Error Loading Image : " + e.target.src);
    }

    function tick() {
        // Hit testing the screen width, otherwise our sprite would disappear
        if (bmpAnimation.x >= screen_width - 16) {
            // We've reached the right side of our screen
            // We need to walk left now to go back to our initial position
            bmpAnimation.direction = -90;
            bmpAnimation.gotoAndPlay("walk")
        }

        if (bmpAnimation.x < 16) {
            // We've reached the left side of our screen
            // We need to walk right now
            bmpAnimation.direction = 90;
            bmpAnimation.gotoAndStop("walk");
            stage.removeChild(bmpAnimation);
            bmpAnimationIdle.gotoAndPlay("idle");
            stage.addChild(bmpAnimationIdle);
        }

        // Moving the sprite based on the direction & the speed
        if (bmpAnimation.direction == 90) {
            bmpAnimation.x += bmpAnimation.vX;
            bmpAnimation.y += bmpAnimation.vY;
        }
        else {
            bmpAnimation.x -= bmpAnimation.vX;
            bmpAnimation.y -= bmpAnimation.vY;
        }
	    if (bmpAnimation.x >= screen_width - 16) {
            // We've reached the right side of our screen
            // We need to walk left now to go back to our initial position
            bmpAnimation.direction = -90;
            bmpAnimation.gotoAndPlay("walk")
        }

        if (bmpGunAnimation.x < 16) {
            // We've reached the left side of our screen
            // We need to walk right now
            bmpGunAnimation.direction = 90;
            bmpGunAnimation.gotoAndStop("walk");
            stage.removeChild(bmpGunAnimation);
        }

        // Moving the sprite based on the direction & the speed
        if (bmpAnimation.direction == 90) {
            bmpGunAnimation.x += bmpGunAnimation.vX;
            bmpGunAnimation.y += bmpGunAnimation.vY;
        }
        else {
            bmpGunAnimation.x -= bmpGunAnimation.vX;
            bmpGunAnimation.y -= bmpGunAnimation.vY;
        }

        // update the stage:
        stage.update();
    }

</script>
</head>
	
<body>
	<div class="description">

	</div>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="240" height="64" style="background-color:#607559">
            Your browser doesn't support canvas. Please download IE9+ on <a href="http://ie.microsoft.com/testdrive">IE Test Drive</a> 
        </canvas>
	</div>
    <button id="Start" onclick=init();>Start</button><button id="Reset" onclick=reset();>Reset</button>
</body>
</html>
